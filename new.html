<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learnEnglish</title>
    <link rel="stylesheet" href="U.css" type="text/css">
</head>
<body>
    
    <div class="mainText">
        <div class="mainText__text">
            Learn<br text-indent="30px">
            English
        </div>
        
        <div class="button_start">
            Start
        </div>
    </div>

    <div class="site">

        <div class="sidebar">
            <a href="#" class="button1"> game 1 </a>
            <a href="#" class="button2"> game 2 </a>
            <a href="#" class="button3"> game 3 </a>
        </div>

        <div class="window1">
            
            <div class="InputField">
            <div class="EnglishWord"></div>
                <input class="Inputword1" placeholder="Введите слово" size="40" maxlength="20" required> 
                <a href="#" class="sent1"> ОК </a> 
            </div>

        </div>

        <div class="window2">
            
                <div class="InputField">
                <div class="RussianWord"></div>
                    <input class="Inputword2" placeholder="Input word" size="40" maxlength="20" required> 
                    <a href="#" class="sent2"> ОК </a> 
                </div>
        
        </div>

        <div class="window3">
            
                <div class="InputField">
                <div class="EnglishWord"></div>
                    <input class="Inputword3" placeholder="Input word" size="40" maxlength="20" required> 
                    <a href="#" class="sent3"> ОК </a> 
                </div>
        
        </div>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>

    const dictionary = {
        Dog: 'Собака',
        House: 'Дом',
        Laptop: 'Ноутбук'
    };

    const worden = Object.keys(dictionary);
    // const wordrus = dictionary[1];

    const $button_start = $('.button_start');
    const $button1 = $('.button1');
    const $button2 = $('.button2');
    const $button3 = $('.button3');
    const $sent1 = $('.sent1');
    const $sent2 = $('.sent2');
    const $sent3 = $('.sent3');
    const $Inputword1 = $('.Inputword1');
    const $Inputword2 = $('.Inputword2');
    const $Inputword3 = $('.Inputword3');
    const $EnglishWord = $('.EnglishWord');

    $button_start.on('click', () => {
        console.log('Переход...');
        $(".mainText").css("display", "none");
        $(".site").css("display", "flex");
        $(".window1").css("display", "none");
        $(".window2").css("display", "none");
        $(".window3").css("display", "none");
        console.log('Переход выполнен');
    });

    
    $button1.on('click', () => {
        $('.EnglishWord').html(worden[0]);
        console.log('Переход... game1');
        $(".window1").css("display", "inherit");
        $(".window2").css("display", "none");
        $(".window3").css("display", "none");
        console.log('Переход выполнен');
    });

    $button2.on('click', () => {
        $('.RussianWord').html(dictionary[worden[0]]);
        console.log('Переход... game2');
        $(".window3").css("display", "none");
        $(".window2").css("display", "inherit");
        $(".window1").css("display", "none");
        console.log('Переход выполнен');
    });

    $button3.on('click', () => {
        $('.EnglishWord').html(worden[0]);
        console.log('Переход... game3');
        $(".window2").css("display", "none");
        $(".window1").css("display", "none");
        $(".window3").css("display", "inherit");
        console.log('Переход выполнен');
    });

    const controller = {
        counter: 0,
        currentwordrus: null,
        currentworden: null,
        getnewword: function () {
            this.currentwordrus = dictionary[worden[this.counter]];
            this.currentworden = worden[this.counter];
            this.counter++;
            return this.currentwordrus|| 'Тренировка закончена!';
        }    
    };

    $sent1.on('click', () => {
        const clientwordrus = $Inputword1.val();
        const { currentwordrus } = controller;
        console.log(currentwordrus + ' and ' + clientwordrus);
        if (currentwordrus.toLowerCase() === clientwordrus.toLowerCase()) {
            alert('RIGHT!!!');
            $Inputword1.val('');
            setnewword();
        }else {
            alert('Wrong');
        }
    });

    $sent2.on('click', () => {
        const clientworden = $Inputword2.val();
        alert(clientworden);
        $Inputword2.val('');
    });

    $sent3.on('click', () => {
        const clientworden = $Inputword3.val();
        const { currentworden } = controller;
        console.log(currentworden + ' and ' + clientworden);
        if (currentworden.toLowerCase() === clientworden.toLowerCase()) {
            alert('RIGHT!!!');
            $Inputword3.val('');
            setnewword();
        }else {
            alert('Wrong');
        }
    });

    setnewword = () => {
        $EnglishWord.html(controller.getnewword());
    };

    setnewword();

    </script>
</body>
</html>
